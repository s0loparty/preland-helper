<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>preland helper</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="./main.css">
</head>

<body class="pt-3">
   <div class="container-xxl">
      <div class="row">
         <div class="col-md-3 col-sm-12">
				<div class="row">
					<div class="col-12">
						<label class="form-label">Папка для webp, если нужно</label>
						<input class="form-control" id="inputPathWebp" type="text" placeholder="ex: webp">
					</div>
					<div class="col-12">
						<div class="form-check form-switch mt-3">
							<input class="form-check-input" type="checkbox" role="switch" id="replaceHash">
							<label class="form-check-label" for="replaceHash">Заменить вся якоря?</label>
						</div>
					</div>
				</div>
         </div>
         <div class="col-md-3 col-sm-12">
				<div class="row">
					<div class="col-12">
						<label class="form-label">Изменить название оффера</label>
					</div>
					<div class="col-12">
						<input class="form-control mb-2" id="inputOlfOffer" type="text" placeholder="Старый оффер">
						<input class="form-control" id="inputNewOffer" type="text" placeholder="Новый оффер">
					</div>
				</div>
			</div>
         <div class="col-md-2 col-sm-12"></div>
         <div class="col-md-4 col-sm-12"></div>
      </div>
      <hr>
      <div class="row">
         <div class="col-md-8">
            <div class="output-code">
               <label class="form-label" for="outputCode">output code</label>
               <textarea class="form-control mb-2" id="results"></textarea>
					<!-- <pre style="margin-top: -20px;">
						<code class="d-flex flex-column p-3 language-html"></code>
					</pre> -->
               <button class="btn btn-success" id="buttonCopyCode" data-bs-toggle="tooltip" data-bs-placement="right"
                  title="Copy text">copy</button>
            </div>
         </div>
         <div class="col-md-4">
            <div class="inner-code">
               <form>
                  <label class="form-label" for="innerCode">input code</label>
                  <textarea class="form-control mb-2" id="innerCode"></textarea>
                  <button class="btn btn-primary">generate</button>
               </form>
            </div>
         </div>
      </div>
   </div>

   <div class="toast-container position-absolute p-3 bottom-0 end-0"></div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
   </script>
   <script src="./index.js" type="module"></script>
</body>

</html>
