<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>preland helper</title>
	<link rel="stylesheet" href="./main.css">
</head>

<body>
	<div class="custom-path">
		<label>Кастомный путь для webp от корня, если нужно</label>
		<input type="text" placeholder="ex: webp">
	</div>
	<main>
		<div class="output-code">
			<label for="outputCode">output code</label>
			<textarea id="results"></textarea>
		</div>

		<div class="inner-code">
			<form>
				<label for="innerCode">input code</label>
				<textarea id="innerCode"></textarea>
				<button>generate</button>
			</form>
		</div>
	</main>

	<script src="./index.js"></script>
</body>

</html>
